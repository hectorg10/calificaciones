<!DOCTYPE html>
<html>
<head>
    <title>Calificación</title>
</head>
<body>
    <h1>Calculadora de Calificaciones</h1>
    <form id="calificacionForm">
        <label for="calificacion">Ingrese su calificación:</label>
        <input type="number" id="calificacion" min="0" max="100" required>
        <input type="submit" value="Calcular">
    </form>
    <p id="resultado"></p>

    <script>
        document.getElementById("calificacionForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const calificacion = parseFloat(document.getElementById("calificacion").value);
            if (!isNaN(calificacion)) {
                if (calificacion >= 6) {
                    document.getElementById("resultado").textContent = "¡Felicitaciones! Pasaste.";
                } else {
                    document.getElementById("resultado").textContent = "Lo siento, reprobasate.";
                }
            } else {
                document.getElementById("resultado").textContent = "Por favor, ingrese una calificación válida.";
            }
        });
    </script>
</body>
</html>
